<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../resources/img/favicon.ico" th:href="@{/resources/img/favicon.ico}">

    <title>Help Me!</title>

    <link href="../../../resources/bootstrap-3.3.6/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap-3.3.6/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="../../../resources/jquery-ui-1.12.0/jquery-ui.min.css"
          th:href="@{/resources/jquery-ui-1.12.0/jquery-ui.min.css}">
    <link rel="stylesheet" href="../../../resources/jquery-ui-1.12.0/jquery-ui.theme.min.css"
          th:href="@{/resources/jquery-ui-1.12.0/jquery-ui.theme.min.css}">

    <link href="../../../resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">

</head>

<body class="body-signin ">

<div class="container " style="margin:100px auto;width: 500px;">

    <form th:action="@{/login}" method="post" class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <div class="form-group" th:class="${error}?'form-group has-error':'form-group'">
            <label for="username" class="sr-only">手机或邮箱</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="手机号码或者邮箱" required>
        </div>
        <div class="form-group" th:class="${error}?'form-group has-error':'form-group'">
            <label for="password" class="sr-only">密码</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="alert alert-danger" th:remove="${error}?'none':'all'">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            无效的手机号码,邮箱或密码
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div> <!-- /container -->

<script src="../../../resources/jquery/jquery-1.12.4.min.js"
        th:src="@{/resources/jquery/jquery-1.12.4.min.js}"></script>
<script src="../../../resources/bootstrap-3.3.6/js/bootstrap.min.js"
        th:src="@{/resources/bootstrap-3.3.6/js/bootstrap.min.js}"></script>
<script src="../../../resources/jquery-ui-1.12.0/jquery-ui.js"
        th:src="@{/resources/jquery-ui-1.12.0/jquery-ui.js}"></script>
</body>
</html>
